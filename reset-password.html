<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" hrefs="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- auth: xác thực tài khoản -->
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <!-- Logo -->
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img src="./assets/imgs/forgot-password.png" alt="" class="auth__intro-img" style="--width: 42.4rem" />
                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth__content">
                    <img src="./assets/imgs/auth/intro-arrow.svg" alt="" />
                </button>
            </div>

            <!-- Auth content -->
            <div id="auth__content" class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo top-bar__logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img top-bar__logo-img" />
                        <h1 class="logo__title top-bar__logo-title">grocerymart</h1>
                    </a>
                    <!-- Heading -->
                    <h2 class="auth__heading">Reset Password</h2>
                    <!-- Desc -->
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password</p>
                    <!-- <div class="auth__message message message--success">We have e-mailed your password reset link</div> -->
                    <!-- Form -->
                    <form action="./reset-password-emailed.html" class="form auth__form auth__form-fogot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" class="form__input" placeholder="Email" required />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/warning.svg" alt="" class="form__input-icon form__input-icon-error" />
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>
                    <!-- Text -->
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link">Back to Sing In</a>
                    </p>
                </div>
            </div>
        </main>
        <!-- Đây là 1 đoạn code để nó bắn ra sự kiện -> để có thể kích hoạt được đoạn code js -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
